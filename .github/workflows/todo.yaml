    runs-on: ubuntu-latest # –ø—Ä–æ–≥–æ–Ω –Ω–∞ –ø–æ—Å–ª–µ–¥–Ω–µ–π —É–±—É–Ω—Ç—É
    steps: # —à–∞–≥–∏-jobs
