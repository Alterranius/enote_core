name: GitHub Actions Demo # –Ω–∞–∑–≤–∞–Ω–∏–µ action
run-name: ${{ github.actor }} is testing out GitHub Actions üöÄ # –∑–∞–≥–æ–ª–æ–≤–æ–∫ –≤ —Å–ø–∏—Å–∫–µ actions
on: # –∫–æ–≥–¥–∞ –±—É–¥–µ—Ç –æ—Ç—Ä–∞–±–∞—Ç—ã–≤–∞—Ç—å
  pull_request: # –¥–ª—è –≤—Å–µ—Ö –ø—É–ª, —Ç–∞–∫–∏—Ö —á—Ç–æ
    branches: # –¥–ª—è –≤—Å–µ—Ö –≤–µ—Ç–æ–∫, —Ç–∞–∫–∏—Ö —á—Ç–æ
      - '*' # –ª—é–±—ã—Ö
  push:
